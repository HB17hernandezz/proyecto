<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Tabla Ventas</title>
</head>
<body>
<h1>VENTAS:</h1>

<table class="table table-bordered">
	<thead>
		<tr class="table-info">
			<th>Id-Venta</th>
			<th>Id-Usuario</th>
			<th>Fecha</th>
			<th>Subtotal</th>
			<th>Iva</th>
			<th>Costo-Envio</th>
			<th>Total</th>
		</tr>
	</thead>
	<tr th:each="venta :${Ventas}">
		<td th:text="${venta.idVenta}"></td>
		<td th:text="${venta.idUsuario}"></td>
		<td th:text="${venta.fecha}"></td>
		<td th:text="${venta.subtotal}"></td>
		<td th:text="${venta.iva}"></td>
		<td th:text="${venta.costoEnvio}"></td>
		<td th:text="${venta.total}"></td>
	</tr>

</table>
</body>
</html>
